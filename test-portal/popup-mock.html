<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup / Modal Form Mock</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-section { padding: 20px; border: 1px solid #ddd; margin-bottom: 20px; }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
            justify-content: center; align-items: center;
        }
        .modal-overlay.open { display: flex; }
        
        .modal-content {
            background: white; padding: 20px; border-radius: 8px;
            width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <!-- Main Page Form (Background) -->
    <div class="form-section">
        <h1>Main Registration</h1>
        <label>Full Name</label>
        <input type="text" name="main_fullname" placeholder="John Doe">
        
        <br><br>
        <button onclick="document.getElementById('modal').classList.add('open')">Open Floating Form</button>
    </div>

    <!-- Floating / Popup Form -->
    <div id="modal" class="modal-overlay" role="dialog" aria-labelledby="modal-title">
        <div class="modal-content">
            <h2 id="modal-title">Quick Apply (Popup)</h2>
            
            <label>Email Address</label>
            <input type="email" name="popup_email" placeholder="john@example.com">
            
            <label>Mobile</label>
            <input type="text" name="popup_mobile">
            
            <br><br>
            <button onclick="document.getElementById('modal').classList.remove('open')">Close</button>
        </div>
    </div>

</body>
</html>
