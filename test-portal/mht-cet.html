<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHT CET 2026 (Mock)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], select, input[type="date"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .radio-group { display: flex; gap: 15px; }
    </style>
</head>
<body>
    <h1>MHT CET 2026 Application (Mock)</h1>
    <form>
        <div class="form-group">
            <label>Candidate Full Name</label>
            <input name="CandidateName" type="text" placeholder="Surname First Name Middle Name" />
        </div>

        <div class="form-group">
            <label>Father's Name</label>
            <input name="FatherName" type="text" />
        </div>

        <div class="form-group">
            <label>Mother's Name</label>
            <input name="MotherName" type="text" />
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label><input name="Gender" type="radio" value="M"> Male</label>
                <label><input name="Gender" type="radio" value="F"> Female</label>
                <label><input name="Gender" type="radio" value="O"> Transgender</label>
            </div>
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input name="DOB" type="date" />
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input name="MobileNo" type="text" />
        </div>

        <div class="form-group">
            <label>Category</label>
            <select name="Category">
                <option value="">-- Select --</option>
                <option value="OPEN">Open</option>
                <option value="SC">Scheduled Caste (SC)</option>
                <option value="ST">Scheduled Tribe (ST)</option>
                <option value="OBC">Other Backward Class (OBC)</option>
                <option value="EWS">Economically Weaker Section</option>
            </select>
        </div>
    </form>
</body>
</html>
